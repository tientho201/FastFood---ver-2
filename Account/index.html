<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>FastFood</title>
        <!-- Thêm icon trên thanh trình duyệt -->
        <link rel="icon" href="../assets/img/logo/Ionic-Ionicons-Fast-food-sharp.512.png" type="image/x-icon" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>

        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <div class="DangNhap">
                    <h4>Đăng nhập</h4>
                </div>
                <img src="../assets/img/logo/LOGO-Outline.jpg" alt="" >
                <h3 class="heading">Đăng Kí Để Mua Hàng</h3>
                <p class="desc"></p>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyen Van A" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                    <span class="form-message form-message_email"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                        type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
     
                <!-- trang admin phân biệt admin với user -->
                <div class="form-group" id="distinguish-group" style="display: none;" >
                    <label for="" class="form-label">Phân biệt Admin hay User</label>
                    <select name="distinguish" id="distinguish">
                        <option value="Admin" >Admin</option>
                        <option value="User" selected>User</option>
                    </select>
                </div>
                <button class="form-submit" type="submit">Đăng ký</button>
            </form>
            <form action="" method="GET" class="form" id="form-2">
                <div class="DangKy">
                    <h4>Đăng ký</h4>
                </div>
                <img src="../assets/img/logo/LOGO-Outline.jpg" alt="" >
                <h3 class="heading">Đăng Nhập Để Mua Hàng</h3>
                <p class="desc"></p>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <span class="form-message form-message_password"></span>
                </div>
                <button class="form-submit" type="submit">Đăng nhập</button>
            </form>
        </div>
        <script src="validator.js"> </script>
        <script src="courseApi.js">
        </script>
    </body>

</html>
